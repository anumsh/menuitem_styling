<html>
<head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Item Catalog">
        <meta name="author" content="Anum Sharma">
        <title>Item Catalog</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- my own css file -->
       <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles.css')}}">

</head>
<body>
<div class="container mainpage">
      <div class="row">
        <div class="col-md-8">
          <h1>{{restaurant.name}}</h1>

<a href='{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>New Menu Item </a>

{% for item in items %}

<div>
<p>name - {{item.name}}</p>

<p>description - {{item.description}}</p>

<p>price -  {{item.price}} </p>

<a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = item.id) }}'>Edit Menu Item</a>

</br>
<a href = '{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id ) }}'>Delete Menu Item</a>


</div>


{% endfor %}
        </div>
        <div class="col-md-4 text-right">
            <a href="#">Login </a>
            <a href="#">Logout </a>
        </div>

</body>

</html>
